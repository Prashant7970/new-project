<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin: 5px;
            padding: 5px;
            margin-right: 20px;
        }

        #Navbar{
            width: 100%;
            display: flex;
            justify-content: space-between;
            border: 1px solid blue;
            padding: 15px;
            border-radius: 20px;
            background-color: hsl(212, 34%, 16%);
            color: white;
        }

        #SubNav{
            width: 40%;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
            padding-right: 20px;
            
        }

        #SubNav>div{
            border: 0px solid red;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #Signup{
            width: 30%;
            border: 1px solid red;
            margin:auto;
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            background-color: rgb(30, 216, 201);
            color:grey ;
        }

        input[type="text"]{
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
        }

        button{
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical;
            /* background-color: rgba(30, 216, 200, 0.925); */
        }


    </style>
</head>
<body>
    <div id="Navbar">
        <div>Rebook</div>
        <div id="SubNav">
            <div>Men</div>
            <div>Women</div>
            <div>Login</div>
            <div>Signup</div>
        </div>
    </div>
    <div id="Signup">
        <p>-Visitor-</p>
        <input type="text" placeholder="Full Name"><br>
        <input type="text" placeholder="Email"><br>
        <input type="text" placeholder="Organization"><br>
        <button>Sign up</button><br>
        <button>Return</button>
    </div>
</body>
</html>
